name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  async-id-test:
    name: Async-id (Lint, Build, Test, Deploy)
    if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.modified, ','), 'packages/async-id')) }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use pnpm
        run: corepack enable pnpm && pnpm --version
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm test
      - name: Maybe Release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
        run: pnpm dlx semantic-release@19.0.5

  pol-ui:
    name: 🧪 Pol-UI (Lint, Build, Test, Deploy)
    if: ${{ github.event_name == 'push' && (contains(github.event.head_commit.message, 'packages/ui') || contains(join(github.event.commits.*.modified, ','), 'packages/ui')) }}
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: 💡 Install PNPM
        run: npm install -g pnpm

      - name: ❇️ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: 📥 Install Dependencies
        run: pnpm ui install

      - name: 💅 Lint
        run: pnpm ui lint

      - name: 🧪 Unit Tests and coverage
        run: pnpm ui test

      - name: setup git config
        run: |
          git config user.name "Bot"
          git config user.email ""

      - name: Get run number
        id: run_number
        run: echo "RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Update version in package.json
        run: |
          cd packages/ui
          node -e "
          let pkg = require('./package.json');
          let versionParts = pkg.version.split('.');
          versionParts[2] = '${{ env.RUN_NUMBER }}';
          pkg.version = versionParts.join('.');
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "
        shell: bash
      - name: 🍀 Publish to NPM
        if: github.ref == 'refs/heads/main'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc 
          cd packages/ui 
          pnpm publish --no-git-checks

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
