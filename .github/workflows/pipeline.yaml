name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: true
  NODE_VERSION: 22
  PNPM_VERSION: 9

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      ui-changed: ${{ steps.check.outputs.ui-changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check for changes in `packages/ui`
        id: check
        run: |
          echo "Checking for changes in packages/ui..."
          if git diff --name-only HEAD^ HEAD | grep -q '^packages/ui/'; then
            echo "::set-output name=ui-changed::true"
            echo "Changes detected in packages/ui"
            echo "Running build and tests for packages/ui"
          else
            echo "::set-output name=ui-changed::false"
            echo "No changes detected in packages/ui"
            echo "Skipping build and tests for packages/ui"
          fi

  # Job: Setup and Build
  build-pol-ui:
    name: 'Pol-ui - Build & Setup ðŸ§™'
    needs: check-changes
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.ui-changed == 'true' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-cache-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm ui lint-fix

      - name: Build
        run: pnpm ui build

  # Job: Test
  test-pol-ui:
    name: 'Test Pol-ui ðŸ§ª'
    needs: build-pol-ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-cache-

      - name: Run Tests and Coverage
        run: pnpm ui coverage

  # Job: Release
  release-pol-ui:
    name: 'ðŸ“¦ Release'
    needs: test-pol-ui
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-cache-

      - name: Run Semantic Release ðŸš€
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Package
        run: pnpm run publish:packages
