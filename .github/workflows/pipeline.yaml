name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI: true
  NODE_VERSION: 22
  PNPM_VERSION: 9

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # Job: Check changes
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      ui-changed: ${{ steps.check.outputs.ui-changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check for changes in `packages/ui`
        id: check
        run: |
          echo "Checking for changes in packages/ui..."
          if git diff --name-only HEAD^ HEAD | grep -q '^packages/ui/'; then
            echo "::set-output name=ui-changed::true"
            echo "Changes detected in packages/ui"
            echo "Running build and tests for packages/ui"
          else
            echo "::set-output name=ui-changed::false"
            echo "No changes detected in packages/ui"
            echo "Skipping build and tests for packages/ui"
          fi

  # Job: Setup and Build
  build-pol-ui:
    uses: ./.github/workflows/build-pol-ui.yml


  # Job: Test
  test-pol-ui:
    name: 'Test Pol-ui ðŸ§ª'
    needs: build-pol-ui
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false
          
      - name: Run Tests and Coverage
        run: pnpm ui coverage

  # Job: Release
  release-pol-ui:
    name: 'ðŸ“¦ Release'
    needs: test-pol-ui
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Run Semantic Release ðŸš€
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Package
        run: pnpm run publish:packages
