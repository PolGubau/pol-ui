name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


env:
  CI: true
  NODE_VERSION: 22

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      ui-changed: ${{ steps.check.outputs.ui-changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check for changes in packages/ui
        id: check
        run: |
          echo "Checking for changes in packages/ui..."
          if git diff --name-only HEAD^ HEAD | grep -q '^packages/ui/'; then
            echo "::set-output name=ui-changed::true"
          else
            echo "::set-output name=ui-changed::false"
          fi
        shell: bash

  build-pol-ui:
    name: 'Pol-ui - Build & Setup 🧙'
    needs: check-changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || needs.check-changes.outputs.ui-changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Use Node.JS ${{env.NODE_VERSION}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'pnpm'

      - name: Install Dependencies 📥 
        run: pnpm install
      - name: 💅 Lint
        run: pnpm lint  
      - name: Build packages 🏗️
        run: pnpm ui build
 
  test-pol-ui:
    name: 'Test Pol-ui 🧪'
    runs-on: ubuntu-latest
    needs: build-pol-ui
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
       
      - name: Use Node.JS ${{env.NODE_VERSION}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'pnpm'
  
      - name: Install Dependencies
        run: pnpm install
      - name: 🧪 Unit Tests and coverage
        run: pnpm ui coverage


  release-pol-ui:
    name: '📦 Release'
    runs-on: ubuntu-latest
    needs: test-pol-ui
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
       
      - name: Use Node.JS ${{env.NODE_VERSION}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'pnpm'
  
      - name: Install Dependencies 📥
        run: pnpm install
      - name: Run Semantic Release 🚀
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} 
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish
        run: pnpm run publish:packages


 

   
