name: CI

on: push
concurrency: ${{ github.ref }}

jobs:
  test:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ’… Lint
        run: yarn lint

      - name: ğŸ§ª Unit Tests and coverage
        run: yarn test:coverage
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ’¿ Setup NodeJS 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: â³ Setup Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: ğŸ­ Install packages
        run: yarn install

      - name: ğŸ•µ Lint the code
        run: yarn lint

      - name: ğŸ’… Run Prettier
        run: yarn prettier

      - name: ğŸ”¬ Run unit tests
        run: yarn test:coverage

      - name: ğŸ§° Build Library
        run: yarn build:lib

      - name: ğŸ§° Build NextJS
        run: yarn build
