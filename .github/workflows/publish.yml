name: CI

on: push

jobs:
  test:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3
        with:
          node-version: '20.x'

      - name: ❇️ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: 📥 Install Dependencies
        run: yarn install --immutable

      - name: 💅 Lint
        run: yarn lint

      - name: 🧪 Unit Tests and coverage
        run: yarn test:coverage

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Check if version has changed
        id: check-version
        run: |
          git fetch
          VERSION_CHANGED=$(git diff --name-only HEAD^ HEAD | grep -c 'package.json' || true)
          echo "::set-output name=version_changed::$VERSION_CHANGED"
      - name: Publish
      if: steps.check-version.outputs.version_changed == '1'
        with:
          node-version: lts/*
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: 📥 Install Dependencies
        run: yarn install --immutable

      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: 🍀 Publish to NPM
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc && yarn publish

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
