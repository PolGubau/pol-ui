name: publish

on: push

jobs:
  test:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ’… Lint
        run: yarn lint

      - name: ğŸ§ª Unit Tests and coverage
        run: yarn test:coverage
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@octocat'
      - run: yarn
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ› ï¸ Build
        run: yarn build

      - name: ğŸš€ Publish to npm
        run: yarn publish --access public --new-version ${{ github.ref }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
