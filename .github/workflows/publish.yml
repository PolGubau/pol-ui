name: CI

on: push

jobs:
  test:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: 📥 Install Dependencies
        run: yarn install --immutable

      - name: 💅 Lint
        run: yarn lint

      - name: 🧪 Unit Tests and coverage
        run: yarn test:coverage

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: 📥 Install Dependencies
        run: yarn install --immutable

      - name: 🔄 Update Package Version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."$3+1}')
          echo "Updating package version from $VERSION to $NEW_VERSION"
          sed -i "s/\"version\": \"$VERSION\"/\"version\": \"$NEW_VERSION\"/" package.json

      - name: setup git config
        run: |
          git config user.name "PolGubau"
          git config user.email "gubaupol@gmail.com"
          git remote set-url origin git@github.com:PolGubau/pol-ui.git

      - name: 🔄 Commit and Push Version Update
        run: |
          git add package.json
          git commit -m "Bump version to $NEW_VERSION"
          git push

      - name: 🍀 Publish to NPM
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc && yarn publish

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
