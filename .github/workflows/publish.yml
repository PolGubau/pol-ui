name: publish

on: push

jobs:
  test:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install

      - name: ğŸ’… Lint
        run: yarn lint

      - name: ğŸ§ª Unit Tests and coverage
        run: yarn test:coverage

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --ignore-engines

      - name: ğŸ› ï¸ Build
        run: yarn build

      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v2.2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          ignore-scripts: false
