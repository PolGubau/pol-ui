name: CI

on: push

jobs:
  test:
    name: ðŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ‘ Checkout
        uses: actions/checkout@v3

      - name: ðŸ’¡ Install PNPM
        run: npm install -g pnpm

      - name: â‡ï¸ Setup node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --immutable

      - name: ðŸ’… Lint
        run: pnpm lint

      - name: ðŸ§ª Unit Tests and coverage
        run: pnpm test:coverage

  publish:
    name: ðŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install Dependencies
        run: pnpm install --immutable

      - name: setup git config
        run: |
          git config user.name "Bot"
          git config user.email ""

      - name: ðŸ€ Publish to NPM
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc && pnpm publish

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
