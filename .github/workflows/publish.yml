name: publish

on: push

jobs:
  test:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 💅 Lint
        run: pnpm run lint

      - name: 🧪 Unit Tests and coverage
        run: pnpm run test:coverage

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🛠️ Build
        run: pnpm run build

      - name: 🚀 Publish to pnpm
        uses: JS-DevTools/npm-publish@v2.2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          ignore-scripts: false
